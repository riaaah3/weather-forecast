<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1 style="background-color:blue;">Weather Dashboard</h1>
    </header>
    <main class="container">
        <section class="row">
            <aside class="col-md-4">
                <form id="weathercity">
                    <div id="show-weather">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Search For a City</label>
                            <input type="text" class="form-control" id="cityname">
                        </div>
                        <button type="submit" class="btn btn-primary">Search City</button>
                    </div>
                </form>
                <div class="container" id="previousSearch"></div>
            </aside>
            <article class="col-md-8" id="currentForecast">

            </article>
        </section>
        <section class="row">
            <article class="col-md-12 d-flex flex-wrap" id="displayDays">
            </article>
            <section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
